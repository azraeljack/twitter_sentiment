<div class="ui bottom attached segment pushable two column centered grid" ng-controller="ShowTweetController as vm">
  <div class="pusher">
    <div class="ui basic segment">
      <div class="ui center aligned grid">
        <div class="ui cards column" ng-cloak>
          <div class="card" ng-repeat="tweet in vm.tweets">
            <div class="content">
              <div class="header"> {{ tweet.screen_name }} </div>
              <div class="description">
                {{ tweet.text }}
              </div>
            </div>
            <div class="ui bottom attached green button disabled">
              {{ tweet.sentiment }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
