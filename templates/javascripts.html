{% load compress %}
{% load staticfiles %}

{% compress js %}
    <!-- Useful Libraries -->
    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/alertify/alertify.min.js' %}"></script>

    <!-- Angular.js Libraries -->
    <script type="text/javascript" src="{% static 'bower_components/angular/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-animate/angular-animate.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-messages/angular-messages.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-aria/angular-aria.min.js' %}"></script>

    <!-- Angular Material Libraries -->
    <script type="text/javascript" src="{% static 'bower_components/angular-material/angular-material.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-material-icons/angular-material-icons.min.js' %}"></script>

    <!-- Twitter Sentiment Angular Main Modules -->
    <script type="text/javascript" src="{% static 'dist/javascripts/twitter_sentiment.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/javascripts/twitter_sentiment.config.js' %}"></script>

    <!-- Twitter Sentiment Angular Sub Modules -->
    <script type="text/javascript" src="{% static 'dist/javascripts/utils/untils.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/javascripts/utils/services/alertify.service.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/javascripts/layout/layout.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/javascripts/layout/controllers/index.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/javascripts/search/search.module.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/javascripts/search/services/search.service.js' %}"></script>

{% endcompress %}
